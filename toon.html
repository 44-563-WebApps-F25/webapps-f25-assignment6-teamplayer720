<!DOCTYPE html>
<html>
<head>
  <title>New Game</title>
</head>
<body>

<h2>Cartoon game by Christian Boswell</h2>

<!-- First form -->
<form>
  <label for="form1_age">What is your age </label>
  <input type="number" id="form1_age" name="form1_age" min="10" max="50" step="2" value="30"> <br>

  <label for="form1_nick">What is your nickname </label>
  <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

  <input type="button" onclick="resolveForm()" value="Get values from form">
</form>

<p id="result">This text will be replaced </p>

<script>
function resolveForm() {
  console.log("Getting form values");
  let age = document.getElementById("form1_age").value;
  let nick = document.getElementById("form1_nick").value;
  let confirmed = confirm("Are these the values? " + age + " and " + nick);

  let out = document.getElementById("result");
  if (confirmed) {
    out.innerHTML = "Values were confirmed";
  } else {
    out.innerHTML = "Values were not confirmed";
  }
}
</script>

<hr>

<!-- Second form -->
<form id="toonForm">
  <label for="secret">Thatâ€™s all folks:</label>
  <input type="password" id="secret" value="Porky Pig"><br><br>

  <label for="guess">Guess the toon:</label>
  <input type="text" id="guess"><br><br>

  <button type="button" onclick="checkToon()">Check the guess</button>
</form>

<p id="results">Correct: 0 | Missed: 0</p>

<script>
let darn = 0;
let yahoo = 0;

function checkToon() {
  let secretVal = document.getElementById("secret").value;
  let guessVal = document.getElementById("guess").value;

  if (guessVal === secretVal) {
    yahoo++;
    alert("You got it");
  } else {
    darn++;
    alert("Missed me");
  }

  document.getElementById("results").innerHTML =
    "Correct: " + yahoo + " | Missed: " + darn;
}
</script>

</body>
</html>
