<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toon Game</title>
</head>
<body>

    <h1>Cartoon game</h1>
    
    <hr>
    
    <form id="toonForm">
        <label for="secretToon">Thatâ€™s all folks</label>
        <input type="password" id="secretToon" value="Porky Pig">
        <br><br>

        <label for="guessToon">Guess the toon</label>
        <input type="text" id="guessToon">
        <br><br>

        <button type="button" onclick="checkToon()">Check the guess</button>
    </form>
    
    <p id="toonResult"></p>
    
    <hr>
    
    <div id="imageContainer">
        <img id="plantImage" src="rose" alt="A plant picture" 
             style="width: 150px; height: 150px;" onclick="updatePic()">
    </div>

    <script>
        
        let darn = 0; 
        let yahoo = 0; 
        
        let usePic = 1;
        
        const images = ["rose", "orchid", "sunflower"];
        
    
        function checkToon() {
          
            const secret = document.getElementById('secretToon').value;
            const guess = document.getElementById('guessToon').value;
            const resultElement = document.getElementById('toonResult');
            
     
            if (secret === guess) {
                yahoo++;
                alert("You got it");
            } else {
                darn++;
                alert("Missed me");
            }
            

            resultElement.innerHTML = `Correct: ${yahoo} / Wrong: ${darn}`;
        }
        

        function updatePic() {
            const imageElement = document.getElementById('plantImage');
            
            switch (usePic) {
                case 1:
                    imageElement.src = images[1]; 
                    usePic = 2;
                    break;
                case 2:
                    imageElement.src = images[2]; 
                    usePic = 3;
                    break;
                case 3:
                    imageElement.src = images[0]; 
                    usePic = 1;
                    break;
            }
        }
    </script>

</body>
</html>
